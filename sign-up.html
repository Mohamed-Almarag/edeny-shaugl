<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edeny-shaugl</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/fontawesome/css/all.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Montserrat:ital,wght@0,400;0,600;1,400&family=Roboto:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/sign-up.css" />
  </head>
  <body>
    <!-- Start Sign Up Form  -->
    <section class="form-section regigister">
      <div class="container">
        <h3 class="give-me-work">ادينى شغل</h3>
        <div class="row">
          <div class="photo-contain col-md-6">
            <img
              class="w-100 h-100"
              src="./images/home/sign-up.png"
              alt="sign-up"
            />
          </div>
          <div class="main-form-container regigister col-md-6">
            <h2 class="text-center mb-3 form-title">إنشاء حساب جديد</h2>
            <p class="text-center mb-4 form-decription">
              قم بالتسجيل لتكون احد افراد عائلتنا
            </p>
            <form action="" class="main-form">
              <div class="form-group d-flex align-items-center mb-5">
                <i class="fa fa-phone form-icon"></i>
                <input
                  class="input-form"
                  placeholder="رقم الهاتف"
                  type="tel"
                  autocomplete="off"
                />
              </div>
              <div class="form-group d-flex align-items-center mb-5">
                <i class="fa fa-lock form-icon"></i>
                <input
                  class="input-form password-input"
                  placeholder="كلمة السر"
                  type="password"
                  autocomplete="off"
                />
                <i class="fa fa-eye form-icon form-password"></i>
              </div>

              <button type="button" class="d-block submit-button">
                إنشاء الحساب
              </button>
            </form>
            <p class="form-ask mt-5 text-center">
              هل لديك حساب؟<a class="form-link" href="log-in.html"
                >تسجيل دخول</a
              >
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- End Sign Up Form  -->

    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./js/pages/register/form-input.js"></script>
  </body>
</html>
